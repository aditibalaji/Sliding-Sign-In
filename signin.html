<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>
	<link rel="stylesheet" type="text/css" href="signup.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container" id="container">
		<div class="sign-in form-main">
			<form>
				<h1>Create An Account</h1>
				<input type="text" placeholder="Name">
				<input type="email" placeholder="Email">
				<input type="password" placeholder="Password">
				<button>SIGN UP</button>
			</form>
		</div>
		<div class="sign-up form-main">
			<form>
				<h1>Sign Into Your Account</h1>
				<input type="email" placeholder="Email">
				<input type="password" placeholder="Password">
				<button>SIGN IN</button>
			</form>
		</div>
		<div class="overlay-container"> <!-- hides the panel that overflows -->
			<div class="overlay-main">
				<div class="overlay-right overlay">
					<h1>Already Have An Account?</h1>
					<p>Log in with your email and get started.</p>
					<button class="overlay-button" id="signIn">Sign In</button>
				</div>	
				<div class="overlay-left overlay">
					<h1>Need to get started?</h1>
					<p>Create an account and start your journey with us.</p>
					<button class="overlay-button" id="signUp">Sign Up</button>
				</div>	
			</div>			
		</div>
	</div>
	<script type="text/javascript" src="signin.js"></script>
</body>
</html>
